<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Categorias - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #5cb85c;
            --primary-dark: #4cae4c;
            --bg-body: #f8f9fa;
            --text-dark: #2c3e50;
            --text-light: #6c757d;
            --white: #ffffff;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-md: 0 8px 24px rgba(0,0,0,0.12);
            --radius: 12px;
            --danger: #dc3545;
            --info: #17a2b8;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            background: var(--bg-body); 
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header --- */
        .topo { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 15px 5%; 
            background: var(--white); 
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-link { 
            text-decoration: none; 
            color: var(--primary-color); 
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topo .logo { 
            font-size: 1.6em; 
            font-weight: 800; 
            letter-spacing: -0.5px;
        }

        .menu { display: flex; align-items: center; gap: 15px; }
        
        .menu a { 
            color: var(--text-dark); 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 0.9em;
            padding: 8px 16px; 
            border-radius: 20px; 
            transition: all 0.3s ease; 
        }

        .menu a:hover { 
            background: rgba(92, 184, 92, 0.1); 
            color: var(--primary-color); 
        }

        .menu a.btn-sair { color: #dc3545; }
        .menu a.btn-sair:hover { background-color: #ffeaea; }

        /* --- Main Content --- */
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            width: 100%;
            box-sizing: border-box;
        }

        .page-header {
            margin-bottom: 30px;
        }
        .page-header h1 { margin: 0; font-size: 1.8rem; color: var(--text-dark); }
        .page-header p { color: var(--text-light); margin-top: 5px; }

        /* --- Add Category Card --- */
        .card-add {
            background: white;
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            border: 1px solid #e0e0e0;
        }

        .input-group {
            flex-grow: 1;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px; /* Space for icon */
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        .input-group input:focus { border-color: var(--primary-color); }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .btn-add {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
            white-space: nowrap;
        }
        .btn-add:hover { background: var(--primary-dark); }

        /* --- Category List --- */
        .category-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-item {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid transparent;
        }

        .category-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-md);
            border-left-color: var(--primary-color);
        }

        .cat-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
        }

        .btn-edit { background: #e3f2fd; color: var(--info); }
        .btn-edit:hover { background: var(--info); color: white; }

        .btn-delete { background: #ffeaea; color: var(--danger); }
        .btn-delete:hover { background: var(--danger); color: white; }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.5);
            display: none; justify-content: center; align-items: center; 
            z-index: 2000; opacity: 0; transition: opacity 0.3s ease;
        }

        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-content {
            background: white; 
            padding: 30px; 
            border-radius: var(--radius); 
            width: 90%; max-width: 400px;
            box-shadow: var(--shadow-md); 
            transform: scale(0.9); 
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content { transform: scale(1); }

        .modal-content h2 { margin-top: 0; color: var(--text-dark); }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-modal-cancel {
            background: #f1f1f1; color: var(--text-dark);
            border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer;
            font-weight: 600;
        }
        .btn-modal-save {
            background: var(--primary-color); color: white;
            border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .card-add { flex-direction: column; align-items: stretch; }
            .btn-add { justify-content: center; }
        }
    </style>
</head>
<body>

<script>
    // Auth Guard
    (function() {
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        if (!usuario || usuario.tipo.toLowerCase() !== 'admin') {
            // window.location.href = 'login.html';
            console.warn('Acesso restrito: Admin apenas');
        }
    })();
</script>

<header class="topo">
    <a href="painel-admin.html" class="logo-link">
        <i class="fa-solid fa-utensils"></i>
        <div class="logo">AlimCheck</div>
    </a>
    <nav class="menu">
        <a href="painel-admin.html"><i class="fa-solid fa-chart-pie"></i> Painel</a>
        <a href="perfil.html"><i class="fa-regular fa-user"></i> Perfil</a>
        <a href="#" onclick="logout()" class="btn-sair"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</a>
    </nav>
</header>

<main class="container">
    <div class="page-header">
        <h1><i class="fa-solid fa-tags" style="color: var(--primary-color);"></i> Gerenciar Categorias</h1>
        <p>Adicione, edite ou remova categorias do sistema.</p>
    </div>

    <div class="card-add">
        <div class="input-group">
            <i class="fa-solid fa-plus"></i>
            <input type="text" id="new-category-name" placeholder="Digite o nome da nova categoria...">
        </div>
        <button onclick="addCategory()" class="btn-add">
            Adicionar <i class="fa-solid fa-check"></i>
        </button>
    </div>

    <div id="category-list" class="category-list">
        <div style="text-align: center; color: #999; padding: 20px;">
            <i class="fa-solid fa-spinner fa-spin"></i> Carregando...
        </div>
    </div>
</main>

<div id="edit-modal" class="modal-overlay">
    <div class="modal-content">
        <h2>Editar Categoria</h2>
        <div class="input-group">
            <i class="fa-solid fa-pen"></i>
            <input type="text" id="edit-category-name">
            <input type="hidden" id="edit-category-id">
        </div>
        <div class="modal-actions">
            <button class="btn-modal-cancel" onclick="closeEditModal()">Cancelar</button>
            <button class="btn-modal-save" onclick="saveEditCategory()">Salvar</button>
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:3000/api'; // Ajustado para incluir /api conforme o código original sugere
    const token = localStorage.getItem('token');

    function logout() {
        localStorage.removeItem('usuario');
        localStorage.removeItem('token');
        window.location.href = 'index.html';
    }

    async function fetchAndRenderCategories() {
        const listContainer = document.getElementById('category-list');
        try {
            // Nota: Removido /api duplicado se já estiver na base, ajuste conforme sua rota real
            const response = await fetch(`${API_BASE_URL}/categorias`);
            const categories = await response.json();
            listContainer.innerHTML = '';

            if (categories.length === 0) {
                listContainer.innerHTML = `
                    <div style="text-align:center; color:#999; padding: 20px; background:white; border-radius:12px;">
                        <i class="fa-regular fa-folder-open" style="font-size: 2em; margin-bottom:10px;"></i>
                        <p>Nenhuma categoria cadastrada.</p>
                    </div>`;
                return;
            }

            categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'category-item';
                item.innerHTML = `
                    <div class="cat-name">
                        <i class="fa-solid fa-tag" style="color: #ccc; font-size: 0.8em;"></i>
                        ${cat.nome}
                    </div>
                    <div class="actions">
                        <button class="btn-icon btn-edit" onclick="openEditModal(${cat.id}, '${cat.nome}')" title="Editar">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
                        <button class="btn-icon btn-delete" onclick="deleteCategory(${cat.id})" title="Excluir">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                `;
                listContainer.appendChild(item);
            });
        } catch (error) {
            listContainer.innerHTML = '<p style="color:red; text-align:center;">Erro ao carregar categorias. Verifique a conexão.</p>';
            console.error('Erro:', error);
        }
    }

    async function addCategory() {
        const input = document.getElementById('new-category-name');
        const nome = input.value.trim();
        if (!nome) return alert('Digite um nome para a categoria.');

        try {
            const response = await fetch(`${API_BASE_URL}/categorias`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ nome })
            });
            
            if (!response.ok) {
                const result = await response.json();
                throw new Error(result.error || 'Erro ao criar');
            }
            
            input.value = '';
            fetchAndRenderCategories();
        } catch (error) {
            alert(`Erro: ${error.message}`);
        }
    }

    // --- Modal Logic ---
    const modal = document.getElementById('edit-modal');
    const editInput = document.getElementById('edit-category-name');
    const editIdInput = document.getElementById('edit-category-id');

    function openEditModal(id, currentName) {
        editIdInput.value = id;
        editInput.value = currentName;
        modal.classList.add('active');
        editInput.focus();
    }

    function closeEditModal() {
        modal.classList.remove('active');
    }

    async function saveEditCategory() {
        const id = editIdInput.value;
        const newName = editInput.value.trim();
        
        if (!newName) return alert('O nome não pode ser vazio.');

        try {
            const response = await fetch(`${API_BASE_URL}/categorias/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ nome: newName })
            });

            if (!response.ok) throw new Error('Falha ao atualizar.');

            closeEditModal();
            fetchAndRenderCategories();
        } catch (error) {
            alert(`Erro ao salvar: ${error.message}`);
        }
    }

    async function deleteCategory(id) {
        if (!confirm('ATENÇÃO: Apagar uma categoria pode afetar estabelecimentos vinculados. Deseja continuar?')) return;

        try {
            const response = await fetch(`${API_BASE_URL}/categorias/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if (!response.ok) {
                const result = await response.json();
                throw new Error(result.error || 'Erro ao apagar');
            }

            fetchAndRenderCategories();
        } catch (error) {
            alert(`Erro ao apagar: ${error.message}`);
        }
    }

    // Permitir enviar com Enter
    document.getElementById('new-category-name').addEventListener('keyup', (e) => {
        if(e.key === 'Enter') addCategory();
    });
    
    document.getElementById('edit-category-name').addEventListener('keyup', (e) => {
        if(e.key === 'Enter') saveEditCategory();
    });

    document.addEventListener('DOMContentLoaded', fetchAndRenderCategories);
</script>

</body>
</html>
